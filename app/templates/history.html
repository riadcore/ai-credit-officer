<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decision History - AI Credit Officer</title>
    <style>
        :root {
            --bg-page:        #f3f4f6;
            --nav-bg:         #ffffff;
            --nav-border:     #d1d5db;
            --card-bg:        #ffffff;
            --card-border:    #e5e7eb;
            --accent:         #0f4c81;
            --accent-soft:    #e0f2fe;
            --text-main:      #111827;
            --text-muted:     #6b7280;
            --success:        #15803d;
            --success-soft:   #dcfce7;
            --warning:        #b45309;
            --warning-soft:   #fef3c7;
            --danger:         #b91c1c;
            --danger-soft:    #fee2e2;
            --shadow-soft:    0 10px 30px rgba(15, 23, 42, 0.08);
            --radius-xl:      14px;

            --nav-inactive-bg:#e6f2ff;
            --btn-steel:      #b0c4de;
            --btn-steel-h:    #9fb4d0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--bg-page);
            color: var(--text-main);
        }

        .shell {
            max-width: 1180px;
            margin: 0 auto;
            padding: 14px 18px 0;
        }

        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 18px;
            border-radius: 999px;
            background: var(--nav-bg);
            border: 1px solid var(--nav-border);
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-logo {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            background: radial-gradient(circle at 30% 20%, #f9fafb, #0f4c81);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0f172a;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 0 0 2px rgba(15, 23, 42, 0.08);
        }

        .nav-title {
            display: flex;
            flex-direction: column;
        }

        .nav-title-main {
            font-size: 15px;
            font-weight: 600;
            color: #0f172a;
        }

        .nav-title-sub {
            font-size: 11px;
            color: var(--text-muted);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
        }

        .nav-link {
            text-decoration: none;
            color: #0f4c81;
            padding: 6px 10px;
            border-radius: 999px;
            background: var(--nav-inactive-bg);
            border: 1px solid transparent;
            transition: background 0.12s, color 0.12s, border-color 0.12s;
        }

        .nav-link:hover {
            background: #d4e7ff;
            border-color: #bfdbfe;
        }

        .nav-link.active {
            background: var(--accent);
            color: #ffffff;
            border-color: var(--accent);
        }

        .badge-chip {
            padding: 4px 10px;
            border-radius: 999px;
            border: 1px solid #e5e7eb;
            background: #f9fafb;
            font-size: 11px;
            color: #4b5563;
        }

        .page-wrapper {
            max-width: 1180px;
            margin: 18px auto 28px;
            padding: 0 18px 10px;
        }

        .header-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px;
        }

        .header-row h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            color: #0f172a;
        }

        .header-row p {
            margin: 3px 0 0;
            font-size: 13px;
            color: var(--text-muted);
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            border: 1px solid var(--card-border);
            box-shadow: var(--shadow-soft);
            padding: 14px 16px 16px;
        }

        .table-scroll {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            min-width: 640px; /* helps mobile horizontal scroll */
        }

        th, td {
            padding: 7px 8px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
        }

        th {
            background: #f9fafb;
            color: #374151;
            font-weight: 600;
            font-size: 12px;
        }

        tr:nth-child(even) {
            background-color: #ffffff;
        }

        tr:nth-child(odd) {
            background-color: #f9fafb;
        }

        tbody tr:hover {
            background: #e5f2ff;
        }

        .badge {
            display: inline-block;
            padding: 2px 7px;
            border-radius: 999px;
            font-size: 11px;
        }

        .approve {
            background: var(--success-soft);
            color: var(--success);
        }

        .review {
            background: var(--warning-soft);
            color: var(--warning);
        }

        .reject {
            background: var(--danger-soft);
            color: var(--danger);
        }

        .fraud-normal {
            background: var(--success-soft);
            color: var(--success);
        }

        .fraud-borderline {
            background: #fef3c7;
            color: #92400e;
        }

        .fraud-unusual {
            background: var(--warning-soft);
            color: var(--warning);
        }

        .fraud-highly {
            background: var(--danger-soft);
            color: var(--danger);
        }

        .danger-btn {
            background: var(--danger);
            color: #ffffff;
            border: 1px solid var(--danger);
            padding: 7px 13px;
            font-size: 13px;
            border-radius: 999px;
            cursor: pointer;
            box-shadow: 0 8px 18px rgba(185, 28, 28, 0.22);
            transition: background 0.12s, transform 0.08s, box-shadow 0.12s;
        }

        .danger-btn:hover {
            background: #7f1d1d;
            transform: translateY(-1px);
        }

        .danger-btn.small {
            padding: 4px 10px;
            font-size: 11px;
            box-shadow: none;
        }

        /* light steel grey delete buttons in table */
        .steel-btn {
            background: var(--btn-steel);
            border-radius: 999px;
            border: 1px solid #9ca3af;
            padding: 4px 10px;
            font-size: 11px;
            cursor: pointer;
        }

        .steel-btn:hover {
            background: var(--btn-steel-h);
        }

        /* responsive tweaks */
        @media (max-width: 900px) {
            .top-nav {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .page-wrapper {
                padding: 0 12px 10px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 5px 6px;
            }

            .header-row {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 640px) {
            .nav-right {
                flex-wrap: wrap;
                row-gap: 6px;
            }

            .danger-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<div class="shell">
    <header class="top-nav">
        <div class="nav-left">
            <div class="nav-logo">AI</div>
            <div class="nav-title">
                <span class="nav-title-main">AI Credit Officer</span>
                <span class="nav-title-sub">ExplainChain decision ledger</span>
            </div>
        </div>
        <div class="nav-right">
            <a href="/dashboard" class="nav-link">Dashboard</a>
            <a href="/history_view" class="nav-link active">Decision History</a>
            <span class="badge-chip">Ledger · Audit · Compliance</span>
        </div>
    </header>
</div>

<div class="page-wrapper">
    <div class="header-row">
        <div>
            <h1>Decision History</h1>
            <p>Last 50 credit &amp; fraud decisions logged by ExplainChain.</p>
        </div>
        <button class="danger-btn" type="button" onclick="deleteAllHistory()">Delete All</button>
    </div>

    <div class="card">
        <div class="table-scroll">
            <table id="history_table">
                <thead>
                    <tr>
                        <th>Time (UTC)</th>
                        <th>Borrower ID</th>
                        <th>Risk Score (PD)</th>
                        <th>Decision</th>
                        <th>Fraud Score</th>
                        <th>Fraud Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- rows inserted by JS -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
async function loadHistory() {
    try {
        const resp = await fetch("/history");
        if (!resp.ok) {
            console.error("Failed to load history", resp.status);
            return;
        }
        const data = await resp.json();
        const rows = data.decisions || [];

        const tbody = document.querySelector("#history_table tbody");
        tbody.innerHTML = "";

        rows.forEach(item => {
            const tr = document.createElement("tr");

            const createdTd = document.createElement("td");
            createdTd.textContent = item.created_at || "";
            tr.appendChild(createdTd);

            const borrowerTd = document.createElement("td");
            borrowerTd.textContent = item.borrower_id || "";
            tr.appendChild(borrowerTd);

            const riskTd = document.createElement("td");
            const pdPct = (item.risk_score * 100).toFixed(1);
            riskTd.textContent = pdPct + " %";
            tr.appendChild(riskTd);

            const decisionTd = document.createElement("td");
            const spanDec = document.createElement("span");
            spanDec.textContent = item.decision || "";
            spanDec.classList.add("badge");
            if (item.decision === "APPROVE") spanDec.classList.add("approve");
            else if (item.decision === "REJECT_OR_SMALL_LIMIT") spanDec.classList.add("reject");
            else spanDec.classList.add("review");
            decisionTd.appendChild(spanDec);
            tr.appendChild(decisionTd);

            const fraudScoreTd = document.createElement("td");
            const frPct = (item.fraud_score * 100).toFixed(1);
            fraudScoreTd.textContent = frPct + " %";
            tr.appendChild(fraudScoreTd);

            const fraudLabelTd = document.createElement("td");
            const spanFr = document.createElement("span");
            spanFr.textContent = item.fraud_label || "";
            spanFr.classList.add("badge");

            if (item.fraud_label === "HIGHLY_ANOMALOUS") spanFr.classList.add("fraud-highly");
            else if (item.fraud_label === "UNUSUAL") spanFr.classList.add("fraud-unusual");
            else if (item.fraud_label === "BORDERLINE") spanFr.classList.add("fraud-borderline");
            else spanFr.classList.add("fraud-normal");

            fraudLabelTd.appendChild(spanFr);
            tr.appendChild(fraudLabelTd);

            const actionsTd = document.createElement("td");
            const delBtn = document.createElement("button");
            delBtn.textContent = "Delete";
            delBtn.className = "steel-btn";
            delBtn.onclick = () => deleteHistoryRow(item.id);
            actionsTd.appendChild(delBtn);
            tr.appendChild(actionsTd);

            tbody.appendChild(tr);
        });
    } catch (err) {
        console.error("Error loading history:", err);
    }
}

loadHistory();

async function deleteHistoryRow(id) {
    if (!confirm("Delete this history entry?")) return;
    try {
        const resp = await fetch(`/history/${id}`, { method: "DELETE" });
        if (!resp.ok) {
            alert("Failed to delete entry.");
            return;
        }
        await loadHistory();
    } catch (err) {
        console.error("Delete error:", err);
        alert("Error while deleting entry.");
    }
}

async function deleteAllHistory() {
    if (!confirm("Delete ALL history entries?")) return;
    try {
        const resp = await fetch("/history", { method: "DELETE" });
        if (!resp.ok) {
            alert("Failed to delete history.");
            return;
        }
        await loadHistory();
    } catch (err) {
        console.error("Delete-all error:", err);
        alert("Error while deleting all history.");
    }
}
</script>
</body>
</html>
